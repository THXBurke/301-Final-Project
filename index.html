<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Always Write</title>
    <link rel="stylesheet" href="./vendor-styles/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/theme.css">
    <link href="https://always-write.herokuapp.com/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- Handlebars template -->
    <script id="entry-template" type="text/x-handlebars-template">
      <ul class="accordion">
        <li>
          <button class="accordion-control accordion-button">{{{noteName}}}</button>
          <div class="accordion-panel accordion-item">{{{noteContent}}}</div>
          <img src="./images/close-button.png" class="accordion-item erase-img" style="height: 10px;">
        </li>
      </ul>
    </script>
  </head>
  <body>
    <header>
      <h1>Always Write</h1>
      <h2>Take Notes. Stay Sharp.</h2>
    </header>
    <section class="write">
      <form class="form">
        <label for="card-name">Name It</label>
        <input id="card-name" type="text">
        <label for="card-content">Write It</label>
        <textarea id="card-content" type="text"></textarea>
        <span id="noteContentCount" class="hide"></span>
        <label>Add New Category or Select Existing</label>
        <div class="create-pile">
          <input id="new-category" type="text" placeholder="add new category">
          <select id="pile-select">
            <option disabled selected>Select your option</option>
          </select>
        </div>
        <button class="create-button" name="button">Create It</button>
      </form>
    </section>
    <section class="read">
    </section>
    <footer>
      <ul class="connect">
        <li class="links">Always Write: By <a href="https://www.linkedin.com/in/anthonysommerscasson">Anthony Casson</a> and <a href="http://www.linkedin.com/in/rachelwheels">Rachel Burke</a>  ||  Code Fellows 301 Intermediate Software Development  2016 </li>
        <li></li>
      </ul>
    </footer>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <!-- Our scripts will go below this line -->
    <script src='./scripts/counter.js'></script>
    <script src="./scripts/readView.js"></script>
    <script src="./scripts/write.js"></script>
  </body>

</html>
